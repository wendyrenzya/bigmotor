.cropBox {

.cropButtons {

#finalPreviewImg {

.textarea{min-height:120px;resize:vertical;}

.selectBox{

.preview{

  border:1px solid #e6e9f0;font-weight:700;cursor:pointer;
}

.kategoriGrid{

  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));

  padding:14px;

  transform:scale(0.4);
  transition:transform .18s cubic-bezier(.25,.1,.3,1),
             opacity .18s ease-out;
}
.kategoriGrid.show{

}

.katItem{

#notif{

  bottom:22px;padding:10px 14px;background:#000;color:#fff;
  border-radius:10px;display:none;z-index:10000;

/* ==== KEYS ==== */
const API_BASE="https://api.bigmotor.biz.id";
const IMGBB_KEY="5b383ab30d119c897eaacce08f9554bd";
const GOOGLE_KEY="AIzaSyDr1EolaZZgzc_EOz5Eb28g-dhChVjtw-k";
const GOOGLE_CX ="80f83828ac61745c2";

const $=id=>document.getElementById(id);
const ITEM_ID=new URLSearchParams(location.search).get("id");

/* notif */
function showNotif(msg){
  const n=$("notif");
  n.innerText=msg;
  n.style.display="block";
  clearTimeout(n._t);
  n._t=setTimeout(()=>n.style.display="none",1500);
}

/* preview */
function updatePreview(url){
  const p=$("preview");
  if(!url){
    p.classList.remove("has-img");
    p.style.backgroundImage="";
    p.innerText="Tidak ada gambar";
    return;
  }
  p.classList.add("has-img");
  p.style.backgroundImage=`url("${url}")`;
  p.innerText="";
}

/* =========================
   LOAD BARANG
========================= */
async function loadBarang(){
  try{
    const r=await fetch(`${API_BASE}/api/barang/${ITEM_ID}`);
    const j=await r.json();
    const it=j.item||{};

    $("nama").value=it.nama||"";
    $("kategoriSelect").dataset.value=it.kategori||"";
    $("kategoriText").innerText=it.kategori||"Pilih kategori";

    $("harga").dataset.raw=it.harga||"";
    localStorage.setItem("old_harga_barang_" + ITEM_ID, it.harga || 0);
    $("harga").value = it.harga ? "Rp "+String(it.harga).replace(/\B(?=(\d{3})+(?!\d))/g,'.'): "";

    $("harga_modal").dataset.raw=it.harga_modal||"";
    $("harga_modal").value = it.harga_modal ? "Rp "+String(it.harga_modal).replace(/\B(?=(\d{3})+(?!\d))/g,'.'): "";

    $("stock").value=it.stock ?? 0;

    $("deskripsi").value=it.deskripsi||"";

    $("fotoUrl").value=it.foto||"";
    updatePreview(it.foto||"");

  }catch(e){
    showNotif("Gagal memuat data");
  }
}

/* =========================
   KATEGORI DROPDOWN
========================= */
let kategoriGrid=null;

async function loadKategori(){
  const r=await fetch(API_BASE+"/api/kategori");
  const j=await r.json();
  const items=j.categories||[];

  kategoriGrid=document.createElement("div");
  kategoriGrid.className="kategoriGrid";

  items.forEach(cat=>{
    const it=document.createElement("div");
    it.className="katItem";
    it.innerText=cat;
    it.onclick=()=>{
      $("kategoriText").innerText=cat;
      $("kategoriSelect").dataset.value=cat;
      closeKategori();
    };
    kategoriGrid.appendChild(it);
  });
}

// helper: pastikan overlay ada, buat kalau belum
function ensureKatOverlay(){
  let ov = document.getElementById("katOverlay");
  if (!ov){
    ov = document.createElement("div");
    ov.id = "katOverlay";
    ov.style = "position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.45);z-index:99999;";
    document.body.appendChild(ov);
  }
  return ov;
}

// safe open: tunggu loadKategori jika perlu, lalu tampilkan popup dari posisi select
function openKategori(){
  // jika overlay belum ada, buat
  const ov = ensureKatOverlay();

  // jika kategoriGrid belum dibuat, panggil loadKategori() dan lanjutkan setelah selesai
  const ensureGrid = kategoriGrid ? Promise.resolve() : loadKategori();

  ensureGrid.then(()=>{
    if(!kategoriGrid){
      showNotif("Gagal memuat kategori");
      return;
    }

    // jika sudah ada di DOM, jangan append lagi
    if (!kategoriGrid.parentNode){
      ov.appendChild(kategoriGrid);
    }

    ov.style.display = "flex";

    // tentukan origin animasi berdasarkan posisi select (global coordinates)
    const rect = $("kategoriSelect").getBoundingClientRect();
    // transformOrigin can be set using page coordinates; keep as pixels
    kategoriGrid.style.transformOrigin =
      `${rect.left + rect.width/2}px ${rect.top + rect.height/2}px`;

    // trigger show class for animation (use RAF to ensure style applied)
    requestAnimationFrame(()=> kategoriGrid.classList.add("show"));

    // close when clicking outside popup (small delay to avoid immediate close)
    setTimeout(()=>document.addEventListener("click", outsideKategori), 10);
  }).catch(()=>{
    showNotif("Gagal memuat kategori");
  });
}

// safe close: reverse animation then remove
function closeKategori(){
  if(!kategoriGrid) {
    const ov = document.getElementById("katOverlay");
    if(ov) ov.style.display = "none";
    document.removeEventListener("click", outsideKategori);
    return;
  }

  // remove show to trigger reverse animation
  kategoriGrid.classList.remove("show");

  // after animation ends remove popup and hide overlay
  setTimeout(()=>{
    const ov = document.getElementById("katOverlay");
    try{ if(kategoriGrid.parentNode) kategoriGrid.remove(); }catch(_){}
    if(ov) ov.style.display = "none";
  }, 200);

  document.removeEventListener("click", outsideKategori);
}
function outsideKategori(e){
  const ov = document.getElementById("katOverlay");
  
  // close hanya jika klik tepat pada overlay (area gelap)
  if (e.target === ov){
    closeKategori();
  }
}
/* =========================
   RUPIAH FORMATTER (FIX)
========================= */
function installRupiah(el){
  function fmt(r){
    if(!r) return "";          /* FIX: boleh kosong */
    return "Rp "+r.replace(/\B(?=(\d{3})+(?!\d))/g,'.');
  }
  el.addEventListener("input",()=>{
    const raw=(el.value||"").replace(/[^\d]/g,"");
    el.dataset.raw = raw;      /* FIX: tidak paksa 0 */
    el.value = fmt(raw);
  });
}
installRupiah($("harga"));
installRupiah($("harga_modal"));

/* =========================
   UPLOAD IMGBB
========================= */
$("btnUpload").onclick=()=>$("fileInput").click();
let cropper;
let selectedFile;
let croppedBlob;

/* STEP 1 — PILIH FILE (FIX: tunggu gambar load sebelum init cropper) */
$("fileInput").addEventListener("change", e => {
  const f = e.target.files[0];
  if (!f) return;

  selectedFile = f;

  const url = URL.createObjectURL(f);
  const img = $("cropImage");

  // pastikan event onload dipasang SEBELUM set src
  img.onload = () => {
    // buka popup crop
    $("cropPopup").style.display = "flex";

    // hancurkan cropper lama
    if (cropper) cropper.destroy();

    cropper = new Cropper(img, {
      viewMode: 1,
      aspectRatio: 1,
      dragMode: "move",
      guides: true,
      background: false,
      movable: true,
      zoomable: true,
      scalable: false,
      rotatable: false
    });
  };

  // set src setelah onload didefinisikan
  img.src = url;
});

/* STEP 2 — PILIH FOTO LAIN */
$("cropChooseAgain").onclick = () => {
  $("cropPopup").style.display = "none";
  $("fileInput").click();
};

/* STEP 3 — OK, AMBIL HASIL CROP */
$("cropOk").onclick = () => {
  const canvas = cropper.getCroppedCanvas({
    width: 600,
    height: 600
  });

  canvas.toBlob(b=>{
    croppedBlob = b; // simpan blob hasil crop
    $("finalPreviewImg").src = canvas.toDataURL("image/jpeg");

    $("cropPopup").style.display = "none";
    $("cropFinalPopup").style.display = "flex";
  }, "image/jpeg");
};

/* STEP 4 — CANCEL DI POPUP FINAL */
$("cropCancel").onclick = ()=>{
  croppedBlob = null;
  $("cropFinalPopup").style.display = "none";
};

/* STEP 5 — OK FINAL: tampilkan nama file + icon attachment */
$("cropFinalOk").onclick = ()=>{
  $("cropFinalPopup").style.display = "none";

  const name = selectedFile.name;
  const att = `<svg width="16" height="16" fill="#555"><path d="M7.5 1a4 4 0 0 1 4 4v7a3.5 3.5 0 1 1-7 0V5a2.5 2.5 0 0 1 5 0v6a1 1 0 1 1-2 0V5h-1v6a2 2 0 1 0 4 0V5a3.5 3.5 0 0 0-7 0v7a4 4 0 1 0 8 0V5h1v7a5 5 0 1 1-10 0V5a4 4 0 0 1 4-4Z"/></svg>`;

  // tampilkan nama file final
  $("btnUpload").innerHTML = att + " " + name;
};

/* =========================
   GOOGLE IMAGE
========================= */
$("btnImgSearch").onclick=async()=>{
  const name=$("nama").value.trim();
  const cat=$("kategoriSelect").dataset.value||"";

  if(!name){ showNotif("Isi nama dulu"); return; }

  const keyword=name+(cat?" "+cat:"");

  $("imgSearchPopup").style.display="flex";
  const list=$("imgSearchList");
  list.innerHTML="Mencari foto dari Google…";

  const url=
    `https://www.googleapis.com/customsearch/v1?searchType=image&num=10&safe=off&gl=id&hl=id`+
    `&q=${encodeURIComponent(keyword)}`+
    `&key=${GOOGLE_KEY}`+
    `&cx=${GOOGLE_CX}`;

  try{
    const r=await fetch(url);
    const j=await r.json();
    const imgs=(j.items||[]).map(x=>x.link);

    if(!imgs.length){
      list.innerHTML="<div style='padding:15px;text-align:center;color:#777'>Tidak ada hasil.</div>";
      return;
    }

    list.innerHTML="";
    imgs.forEach(u=>{
      const img=document.createElement("img");
      img.src=u;
      img.style.width="100%";
      img.style.borderRadius="10px";
      img.style.cursor="pointer";
      img.onclick=()=>{
        $("fotoUrl").value=u;
        updatePreview(u);
        $("imgSearchPopup").style.display="none";
        showNotif("✔ Foto dipilih");
      };
      list.appendChild(img);
    });

  }catch(e){
    list.innerHTML="<div style='padding:15px;text-align:center;color:#777'>Terjadi kesalahan.</div>";
  }
};
$("imgSearchClose").onclick=()=> $("imgSearchPopup").style.display="none";


function showConfirmLocal(message){
  return new Promise(resolve=>{
    const modal=$("confirmModal");
    $("confirmModalMsg").innerText=message;
    modal.style.display="flex";

    $("confirmYesBtn").onclick=()=>{
      modal.style.display="none";
      resolve(true);
    };
    $("confirmNoBtn").onclick=()=>{
      modal.style.display="none";
      resolve(false);
    };
  });
}

async function logHargaChange(nama, hargaLama, hargaBaru){
  const user = localStorage.getItem("nama")
            || localStorage.getItem("username")
            || "Unknown";

  const text =
    `[HARGA] ${nama}: `+
    `${Number(hargaLama).toLocaleString("id-ID")} → `+
    `${Number(hargaBaru).toLocaleString("id-ID")} `+
    `(oleh ${user})`;

  try{
    await fetch(API_BASE + "/api/message",{
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify({text})
    });
  }catch(e){}
}

/* =========================
   SIMPAN (PUT)
========================= */
$("btnSave").onclick = async () => {

  const hargaBaru = Number($("harga").dataset.raw || 0);
  const hargaLama = Number(localStorage.getItem("old_harga_barang_" + ITEM_ID) || 0);

  // KONFIRMASI JIKA HARGA BERUBAH
  if(hargaBaru !== hargaLama){
    const ok = await showConfirmLocal(
      `Harga berubah dari ${hargaLama.toLocaleString("id-ID")} → ${hargaBaru.toLocaleString("id-ID")}. Simpan perubahan?`
    );
    if(!ok) return; // user batal
  }

// jika user melakukan crop, upload croppedBlob ke IMGBB
let finalFotoUrl = $("fotoUrl").value.trim();

if (croppedBlob) {
  const fd = new FormData();
  fd.append("image", croppedBlob);

  try {
    const r = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, {
      method: "POST",
      body: fd
    });

    const j = await r.json();
    // Ambil url hasil upload
    finalFotoUrl = j?.data?.url || j?.data?.display_url || finalFotoUrl;

  } catch (e) {
    showNotif("Upload foto gagal");
  }
}
  const payload = {
  nama: $("nama").value.trim(),
  kategori: $("kategoriSelect").dataset.value || "",
  harga: hargaBaru,
  harga_modal: Number($("harga_modal").dataset.raw || 0),
  deskripsi: $("deskripsi").value.trim(),
  foto: finalFotoUrl
};

  if(!payload.nama || !payload.kategori || !payload.harga){
    showNotif("Lengkapi field wajib");
    return;
  }

  try{
    const r = await fetch(`${API_BASE}/api/barang/${ITEM_ID}`,{
      method:"PUT",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(payload)
    });
    const j = await r.json();

    if(j.ok){

      // HANYA KIRIM MESSAGE JIKA HARGA BERUBAH
      if(hargaBaru !== hargaLama){
        await logHargaChange(payload.nama, hargaLama, hargaBaru);
      }

      // update harga lama agar konsisten jika user edit ulang
      localStorage.setItem("old_harga_barang_" + ITEM_ID, hargaBaru);

      localStorage.setItem("newItemId", ITEM_ID);
      showNotif("✔ Tersimpan");
      setTimeout(()=>location.href="barang.html",600);

    } else {
      showNotif("Gagal menyimpan");
    }

  }catch(_){
    showNotif("Gagal menyimpan");
  }
};

$("btnBack").onclick=()=>history.back();

/* init */
loadKategori();
loadBarang();

$("kategoriSelect").onclick = (e)=>{
  e.stopPropagation();
  if(kategoriGrid && kategoriGrid.parentNode) closeKategori();
  else openKategori();
};

$("btnKeywordSearch").onclick = async () => {
  let keyword = prompt("Masukkan keyword pencarian");

  if (!keyword || !keyword.trim()) {
    showNotif("Keyword kosong");
    return;
  }

  // buka popup
  $("imgSearchPopup").style.display = "flex";
  const list = $("imgSearchList");
  list.innerHTML = "Mencari foto dari Google…";

  const url =
    `https://www.googleapis.com/customsearch/v1?searchType=image&num=10&safe=off&gl=id&hl=id` +
    `&q=${encodeURIComponent(keyword)}` +
    `&key=${GOOGLE_KEY}` +
    `&cx=${GOOGLE_CX}`;

  try {
    const r = await fetch(url);
    const j = await r.json();
    const imgs = (j.items || []).map(x => x.link);

    if (!imgs.length) {
      list.innerHTML = "<div style='padding:15px;text-align:center;color:#777'>Tidak ada hasil.</div>";
      return;
    }

    list.innerHTML = "";
    imgs.forEach(u => {
      const img = document.createElement("img");
      img.src = u;
      img.style.width = "100%";
      img.style.borderRadius = "10px";
      img.style.cursor = "pointer";
      img.onclick = () => {
        $("fotoUrl").value = u;
        updatePreview(u);
        $("imgSearchPopup").style.display = "none";
        showNotif("✔ Foto dipilih");
      };
      list.appendChild(img);
    });

  } catch (e) {
    list.innerHTML = "<div style='padding:15px;text-align:center;color:#777'>Terjadi kesalahan.</div>";
  }
};

$("btnFotoToggle").onclick = () => {
  const box = $("fotoPanel");
  const btn = $("btnFotoToggle");

  if (box.style.display === "none") {
    box.style.display = "block";
    btn.innerHTML = "Edit Foto ▲";
  } else {
    box.style.display = "none";
    btn.innerHTML = "Edit Foto ▾";
  }
};
}); // END DOMContentLoaded
