<style>
:root { --card:#fff; }

/* =========================================
   HEADER
   ========================================= */
.header-avatar {
  width:48px; height:48px; border-radius:50%; object-fit:cover;
  position:absolute; right:16px; top:16px;
  box-shadow:0 2px 8px rgba(0,0,0,0.14);
}

.header-wrap {
  position:sticky; top:0; z-index:1000;
  padding:0; background:transparent;
}

.header {
  background:#ffffff; color:#222;
  padding:18px 16px;
  border-radius:16px;
  box-shadow:0 3px 10px rgba(0,0,0,0.10);
  position:relative;
  margin:16px 16px 0 16px;
}

body {
  margin:0;
  padding-bottom:80px;
  background:#f4f5f7;
  font-family:Inter,Segoe UI,Roboto;
  color:#222;
}

.user-row { margin-top:6px; font-size:14px; font-weight:500; color:#444; }
.datetime { font-size:13px; color:#666; }

/* =========================================
   STICKY MESSAGE
   ========================================= */
.sticky-card {
  background:var(--card);
  margin:20px 16px 8px;
  padding:16px;
  border-radius:14px;
  box-shadow:0 3px 10px rgba(0,0,0,0.10);
  font-weight:600;
  position:relative;
  text-align:center;
}

/* =========================================
   CUSTOM MESSAGE
   ========================================= */
.custom-info-card {
  background:var(--card);
  margin:10px 16px 8px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 3px 10px rgba(0,0,0,0.10);
  font-size:14px; color:#444;
  line-height:1.5;
  white-space:normal;
  word-break:break-word;
  position:relative;
}

.edit-pen {
  position:absolute; right:12px; top:12px;
  font-size:17px; opacity:.55; cursor:pointer;
}

/* =========================================
   GRID MENU
   ========================================= */
.grid {
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:18px;
  padding:0 16px;
  margin-top:8px;

  position:sticky;
  top:95px; z-index:800;
  background:transparent;
}

.menu-item {
  background:var(--card);
  border-radius:18px;
  padding:18px 8px 14px;
  text-align:center;
  box-shadow:0 6px 6px rgba(62,139,255,0.18);
  transition:transform .12s ease;
}
.menu-item:active { transform:scale(0.92); }

.menu-item img { width:72px; height:72px; object-fit:contain; }
.menu-item span { display:block; margin-top:10px; font-size:14px; font-weight:600; color:#111; }

/* =========================================
   PRICE CARDS — HORIZONTAL TANPA FLEX
   ========================================= */

/* container scroll horizontal */
#priceCards {
  white-space: nowrap;          /* kartu berjajar horizontal */
  overflow-x: auto;
  overflow-y: visible;
  height: auto;
  padding: 0 16px;
  -webkit-overflow-scrolling: touch;
}

#priceCards::-webkit-scrollbar {
  display:none;
}

/* setiap kartu */
#priceCards .price-card {
  display: inline-block;        /* tidak flex */
  vertical-align: top;

  width: 320px;
  margin-right: 12px;
  margin-top: 10px;

  background: var(--card);
  border-radius: 16px;
  padding: 12px 14px;
  box-shadow: 0 3px 10px rgba(0,0,0,0.10);

  cursor:pointer;
}

/* avatar kiri */
#priceCards .price-avatar {
  width:44px;
  height:44px;
  border-radius:12px;
  background:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

#priceCards .price-avatar img {
  max-width:100%;
  max-height:100%;
  object-fit:contain;
}

/* kolom avatar */
#priceCards .price-card > div:first-child {
  display:inline-block;
  vertical-align:top;
  width:60px;
  text-align:center;
}

/* kolom teks kanan */
#priceCards .price-card > div:last-child {
  display:inline-block;
  vertical-align:top;
  width:calc(100% - 70px);
}

/* teks judul harga */
#priceCards .price-title {
  font-size:15px; font-weight:800;
  line-height:1.3;
  margin-bottom:4px;
}

/* meta / tanggal */
#priceCards .price-sub {
  font-size:13px;
  color:#666;
  margin-top:2px;
  line-height:1.2;
}

.red   { color:#d50000; font-weight:800; }
.green { color:#007f00; font-weight:800; }
.gray  { color:#444;    font-weight:800; }

/* =========================================
   NAVIGATION BAR
   ========================================= */
.navbar {
  position:fixed;
  bottom:0; left:0; right:0;
  background:#fff;
  display:flex;
  justify-content:space-around;
  padding:8px 0 6px;
  border-top:1px solid #e6e6e6;
  box-shadow:0 -3px 10px rgba(0,0,0,0.06);

}

.nav-item {
  display:flex;
  flex-direction:column;
  align-items:center;
  font-size:11px;
  font-weight:600;
  padding:6px 12px;
  border-radius:16px;
  cursor:pointer;
  color:#6a6a6a;
  transition:.15s;
}

.nav-item img {
  width:28px; height:28px;
  margin-bottom:4px;
  opacity:.65;
  transition:.15s;
}

.nav-active {
  background:rgba(62,139,255,0.12);
  color:#3E8BFF!important;
}
.nav-active img { opacity:1!important; }

/* =========================================
   POPUP
   ========================================= */
.popup-body {
  background:#fff;
  width:92%; max-width:520px;
  max-height:80vh;
  overflow-y:auto;
  border-radius:12px;
  padding:14px;

textarea { box-sizing:border-box; }

/* ================================
   FIX TEKS OVERFLOW PRICE CARD
   ================================ */

#priceCards .price-card > div:last-child {
  white-space: normal !important;
  word-break: break-word !important;
  overflow-wrap: break-word !important;
  max-width: calc(100% - 40px) !important;
}

/* ===========================
   FIX POSISI NAMA
   =========================== */

#priceCards .price-card > div:first-child {
  width: 60px !important;
  text-align: center !important;
}

#priceCards .price-meta {
  display: block !important;
  width: 100% !important;
  text-align: center !important;
  font-size: 11px !important;
  color: #888 !important;
  margin-top: 4px !important;
  line-height: 1.2 !important;
}

/* ===========================
   FIX RUANG KOSONG DI KANAN
   =========================== */

#priceCards .price-card > div:last-child {
  width: calc(100% - 60px) !important;
  white-space: normal !important;
  word-break: break-word !important;
}

/* Amankan teks agar tidak overflow */
#priceCards .price-title,
#priceCards .price-sub {
  white-space: normal !important;
  word-break: break-word !important;
}
/* HILANGKAN NAMA DI BAWAH AVATAR */
#priceCards .price-meta {
  display: none !important;
}
/* HILANGKAN BLOK BIRU SAAT KLIK */
* {
  -webkit-tap-highlight-color: transparent !important;
}
/* ANIMASI BOUNCE */
.bounce {
  transition: transform 0.12s ease-out;
}
.bounce:active {
  transform: scale(0.92);
}
/* BOUNCE UNTUK NAVBAR */
.nav-item {
  transition: transform 0.14s ease-out !important;
}

.nav-item:active {
  transform: scale(0.88) !important;
}

/* WRAPPER */
.grid-wrapper {
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  margin-top: 8px;
}

.grid-wrapper::-webkit-scrollbar {
  display: none;
}

/* 2 halaman grid horizontal */
.grid-pages {
  display: flex;
  width: 200%; /* 2 halaman */
}

/* tiap halaman grid */
.grid-page {
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 18px;
  padding: 0 16px 10px;
  scroll-snap-align: start;
}

/* indicator */
.grid-indicator {
  text-align: center;
  margin-top: 2px;
  margin-bottom: -4px !important;
}

.grid-indicator .dot {
  display: inline-block;
  width: 8px; height: 8px;
  border-radius: 50%;
  background: #bbb;
  margin: 0 2px;
  transition: 0.2s;
}

.grid-indicator .dot.active {
  background: #000;
}

/* pastikan menu-item tetap bounce */
.menu-item {
  transition: transform .12s ease;
}
.menu-item:active {
  transform: scale(0.92);
}

/* FLOATING SCROLL HINT — PRICE CARD */
#priceScrollHint {
  position: absolute;
  right: 16px;
  top: 54px;
  transform: translateY(-50%);
  background: rgba(0, 140, 255, 0.22);
  color: #006fd6;
  padding: 6px 10px;
  border-radius: 12px;
  font-size: 13px;
  font-weight: 600;
  backdrop-filter: blur(3px);
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  animation: shakeHint 5s ease-in-out infinite;
  opacity: 0;
  pointer-events: none;
  transition: opacity .4s ease;
  z-index: 50;
}

/* Shake Animation */
@keyframes shakeHint {
  0% { transform: translateY(-50%) translateX(0); }
  20% { transform: translateY(-50%) translateX(-6px); }
  40% { transform: translateY(-50%) translateX(6px); }
  60% { transform: translateY(-50%) translateX(-4px); }
  80% { transform: translateY(-50%) translateX(4px); }
  100% { transform: translateY(-50%) translateX(0); }
}
.price-wrap-area {
  position: relative;
}

<script>
function getUserObjPrice(name){
  try{
    const us=JSON.parse(localStorage.getItem("appUsers")||"[]");
    return us.find(u=>u.nama===name||u.username===name)||null;
  }catch(e){return null}
}
function initialsPrice(n){
  if(!n)return"GM";
  const p=n.trim().split(" ");
  if(p.length===1)return p[0].slice(0,2).toUpperCase();
  return(p[0][0]+p[1][0]).toUpperCase();
}
</script>

<script>

document.getElementById("editCustomInput").innerHTML = raw;

function openEditSticky(){

  document.getElementById("editStickyInput").value=raw;
  document.getElementById("editStickyPopup").style.display="flex";
}
</script>

<script>
function parseHargaMessageHome(msg){
  try{
    const t=msg.text;
    const nama=t.match(/\[HARGA\]\s(.+?):/)[1];
    const hargaLama=Number(t.match(/:\s([\d\.]+)\s→/)[1].replace(/\./g,''));
    const hargaBaru=Number(t.match(/→\s([\d\.]+)/)[1].replace(/\./g,''));
    const user=t.match(/\(oleh\s(.+)\)/)[1];
    const tanggal=new Date(msg.created_at)
      .toLocaleDateString("id-ID",{day:"2-digit",month:"short",year:"numeric"});
    return {nama,hargaLama,hargaBaru,user,tanggal};
  }catch(e){return null}
}

function renderPriceCardHome(d){
  const u=getUserObjPrice(d.user);
  const foto=u&&u.foto?u.foto:null;
  const uname=(u&&u.username)?u.username:d.user;

  const naik=d.hargaBaru>d.hargaLama;
  const turun=d.hargaBaru<d.hargaLama;

  const div=document.createElement("div");
  div.className = "price-card bounce";
  div.onclick=()=>guardedNavigate("harga.html");

  div.innerHTML=`
    <div style="text-align:center">
      <div class="price-avatar">
        ${foto?`<img src="${foto}">`:`<div class="price-avatar-text">${initialsPrice(uname)}</div>`}
      </div>
      <div class="price-meta">${uname}</div>
    </div>

    <div style="flex:1">
      <div class="price-title">
        ${d.nama} ${naik?"naik":(turun?"turun":"tetap")}
        dari ${d.hargaLama.toLocaleString("id-ID")}
        menjadi <span class="${naik?"red":(turun?"green":"gray")}">
          ${d.hargaBaru.toLocaleString("id-ID")}
        </span>
      </div>
      <div class="price-sub">${d.tanggal} • oleh ${d.user}</div>
    </div>
  `;
  return div;
}
</script>

async function loadHeaderUserFoto(){
  try{
    const r=await fetch("https://api.bigmotor.biz.id/api/users");
    const j=await r.json();
    const me=localStorage.getItem("username");
    const u=(j.users||[]).find(x=>x.username===me);

function updateClock(){
  const d=new Date();
  const hari=["Minggu","Senin","Selasa","Rabu","Kamis","Jumat","Sabtu"][d.getDay()];
  const dd=String(d.getDate()).padStart(2,"0");
  const bln=d.toLocaleDateString("id-ID",{month:"short"});
  const yy=String(d.getFullYear()).slice(2);
  const jam=d.getHours().toString().padStart(2,"0")+"."+d.getMinutes().toString().padStart(2,"0");
  document.getElementById("dateTimeText").textContent=
    `${hari} ${dd} ${bln} ${yy} · ${jam}`;
}
setInterval(updateClock,1000);updateClock();

async function loadLatestPriceCards(){
  try{
    const u=await apiGET("/api/users");
    localStorage.setItem("appUsers",JSON.stringify(u.users||[]));
  }catch(e){}

  let logs=[];
  try{
    const msg=await apiGET("/api/message");
    logs=(msg.items||[])
      .filter(x=>x.text&&x.text.startsWith("[HARGA]"))
      .slice(0,5);
  }catch(e){return;}

  const root=document.getElementById("priceCards");
  root.innerHTML="";

  logs.forEach(x=>{
    const p=parseHargaMessageHome(x);
    if(p)root.appendChild(renderPriceCardHome(p));
  });
}

<script>
// cegah paste membawa format
document.getElementById("editCustomInput").addEventListener("paste", function(e){
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData("text/plain");
  document.execCommand("insertText", false, text);
});

// cegah browser meniru format sebelumnya (bold/italic)
document.getElementById("editCustomInput").addEventListener("beforeinput", function(e){
  if (e.inputType.startsWith("format")) {
    e.preventDefault();
  }
});

// hapus style otomatis yang terbawa saat mengetik
document.getElementById("editCustomInput").addEventListener("keyup", function(){
  const sel = window.getSelection();
  if (!sel.rangeCount) return;
  document.execCommand("removeFormat");
});
</script>

<script>
(function(){
  const wrap = document.querySelector(".grid-wrapper");
  const dots = document.querySelectorAll(".grid-indicator .dot");

  function updatePage(){
    const page = Math.round(wrap.scrollLeft / wrap.clientWidth);
    dots.forEach((d,i)=>d.classList.toggle("active", i===page));
  }

  wrap.addEventListener("scroll", ()=>{
    clearTimeout(wrap._t);
    wrap._t = setTimeout(updatePage, 80);
  });

})();
</script>
